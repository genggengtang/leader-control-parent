<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>项目列表--后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<!-- <script type="text/javascript" src="../../js/jquery-1.9.1.js"></script> -->
	<script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="commonTable.js"></script>
	<script type="text/javascript" src="commonEdit.js"></script>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<div id="buttonDiv">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" id="searchVal" class="layui-input" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn layui-btn-normal searchButton" data-type="search">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal newItemButton">新增</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal excelExportButton">导出</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal excelImportButton">导入</a>
			</div>
		</div>
	</blockquote>

	<!-- 表格组件 -->
	<table id="commomTableList" class="commomTableList" lay-filter="commomTableList"></table>
	
	<!-- 操作栏 -->
	<script type="text/html" id="operationBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
	</script>
	
	<!-- 软删操作栏 -->
	<script type="text/html" id="operationBarSoft">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">软删</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
	</script>
</body>
</html>
