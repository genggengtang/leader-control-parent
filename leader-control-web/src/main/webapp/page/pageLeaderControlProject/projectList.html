<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>项目列表--后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<!-- <script type="text/javascript" src="../../js/jquery-1.9.1.js"></script> -->
	<script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="projectList.js"></script>
	<script type="text/javascript" src="uploadExcelFile.js"></script>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
			</div>
			<a class="layui-btn search_btn" data-type="reload">搜索</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal addNewPrjInfoButton">添加项目</a>
		</div>
		<div class="layui-inline">
			<a href="../../admin/ld-export-prj-info-excel" class="layui-btn layui-btn-normal">导出</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal" onclick="selectFile()">批量导入</a>
		</div>
		<form id="excelUploadForm" method="POST" enctype="multipart/form-data">
			<input type="file" id="formSelectFileButton" name="file" onchange="onSelect()" style="display: none"/>
			<input type="submit" value="Submit" id="formExcelSubmitButton" style="display: none"/>
		</form>
	</blockquote>

	<table id="newsList" lay-filter="newsList"></table>
	
	<!--操作-->
	<script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
	</script>
</body>
</html>
